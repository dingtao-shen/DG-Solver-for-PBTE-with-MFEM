mesh:
  # Choose one of:
  #   config/mesh/unit-square-iso.mesh    (2D tri, top attr=2 high-T)
  #   config/mesh/unit-cube-tet-iso.mesh  (3D tet, top attr=2 high-T)
  path: config/mesh/unit-square-iso.mesh

# Optional boundary temperatures (isothermal). attr=2 is high-T (top), others low-T.
boundary_conditions:
  - attr: 1
    temperature: -0.5
  - attr: 2
    temperature: 0.5

angles:
  dimension: 2           # 2 => in-plane, 3 => full space
  polar_points: 24        # theta or cos(theta) points
  azimuth_points: 24     # phi points
  polar_scheme: gauss    # gauss | uniform
  azimuth_scheme: gauss

numerical:
  n_spectral: 20
  tolerance: 1e-7
  max_iter: 1000000